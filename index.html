<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron text-center bg-dark text-white jumbo">
        <h1> Weather Dashboard </h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-4 bg-light">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="search-input" id="search-input" placeholder="Input City Here"
                        aria-label="City Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <submit class="btn btn-primary" type="submit" id="search-button" onclick="getWeather()">Search
                        </submit>
                    </div>
                </div>
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>

            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12">
                        <h3 class="mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature: <span id="city-temp"></span></p>
                        <p>Humidity: <span id="city-humid"></span></p>
                        <p>Wind Speed: <span id="city-ws"></span></p>
                    </div>
                </div>

                <div class="col-sm-12">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light spacing">
                        <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p></p>
                            <p></p>
                            <p>Temp:</br><span id="forecast-temp"></span></p>
                            <p>Humidity:</br><span id="forecast-humid"></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p></p>
                            <p></p>
                            <p>Temp:</br><span></span></p>
                            <p>Humidity:</br><span></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p></p>
                            <p></p>
                            <p>Temp:</br><span></span></p>
                            <p>Humidity:</br><span></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p></p>
                            <p></p>
                            <p>Temp:</br><span></span></p>
                            <p>Humidity:</br><span></span></p>
                        </div>

                        <div class="col-sm-2 bg-primary text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p></p>
                            <p></p>
                            <p>Temp:</br><span></span></p>
                            <p>Humidity:</br><span></span></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

        <script src="./assets/js/script.js"></script>
</body>

</html>
